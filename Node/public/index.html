<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="UsuarioController.js"></script>
    <div class="container">
      <h1>Cadastro de Usuarios</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <button type="button" class="btn btn-primary">Novo</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr class="user-table" id="user-table" onclick="">
            

            
          </tr>
          
        </tbody>
      </table>

      <div class="container">
        <div class="modal fade" id="modal-alterar" tabindex="-1" aria-labelledby="modal-alterar" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-alterar">Add usuario</h1>
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <button type="button" class="btn btn-primary">Novo</button>
                <button type="button" class="btn btn-primary">Alterar</button>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Telefone:</label>
                  <input type="text" class="form-control" id="telefone">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Email:</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Senha:</label>
                  <input type="password" class="form-control" id="senha">
                </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-alterar">
      Launch demo modal
    </button>






</body>
</html>

<script>

const test = ["asd", "qwe", 1, 2];
    const table = document.getElementById("user-table");

    for (let i = 0; i < test.length; i++) {
        // Cria um elemento 'td' para cada item no array 'test'
        const td = document.createElement("td");
        td.textContent = test[i]; // Define o conteúdo do 'td'

        // Adiciona o 'td' à linha da tabela (caso haja uma linha)
        if (table.rows[0]) {
            table.rows[0].appendChild(td);
        } else { // Se não houver linha, cria uma nova linha e a adiciona à tabela
            const tr = document.createElement("tr");
            tr.appendChild(td);
            table.appendChild(tr);
        }
    }


    
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
